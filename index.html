<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/book.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <h1>Book Shop</h1>

    <div class="menu">
      <input
        oninput="onBookFilter(event)"
        class="search"
        type="search"
        placeholder="Search.."
      />
      <!-- <button onclick="onClearFilter()">Clear</button> -->
      <button class="add-book" onclick="onAddBook()">Add Book</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="books-table"></tbody>
    </table>

    <dialog class="book-details">
      <form method="dialog">
        <pre></pre>
        <button class="close-details">X</button>
      </form>
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
