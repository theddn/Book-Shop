<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/book.css" />
    <title>Book Shop</title>
  </head>
  <body onload="onInit()">
    <h1>Book Shop</h1>

    <section class="menu">
      <fieldset>
        <div class="filter-by">
          <input
            oninput="onSearchFilter()"
            class="filter-txt"
            type="search"
            placeholder="Search.."
          />
          <label>
            <!-- <select class="books-list" onchange="onSetFilterBy()">
              <option value="">Select</option>
          </select> -->
            <span>rate</span>
            <input
              class="filter-slide"
              type="range"
              min="0"
              max="5"
              value="0"
              onchange="this.title=this.value;onSetFilterBy()"
            />
          </label>
          <button class="add-book" onclick="onAddBook()">Add Book</button>
        </div>
      </fieldset>
    </section>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Rate</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="books-table"></tbody>
    </table>

    <dialog class="book-details">
      <h3></h3>
      <h4>Rating: <span></span></h4>
      <button onclick="onCloseModal()">Close</button>
      <img src="" alt="" />
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
  </body>
</html>
